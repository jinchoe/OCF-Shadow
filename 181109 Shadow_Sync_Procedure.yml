   "sdi": "Shadow_Device_ID",     
   "sde": ["coaps://[fe80::b1d6]:2222"],
   "isSynched": false,     
   "lastSyncTimestamp": 1124000111
}

(Upon receiving this confirmation of Shadow Device creation, 
the Original Device additionally sets its record of lastSyncTimestamp
to match the timestamp it first sent out in the shadowgen request payload.)

