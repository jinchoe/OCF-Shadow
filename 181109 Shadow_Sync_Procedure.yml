2. Shadow Device Generation
2.1) Request to generate a Shadow Device
Original Device to Shadow Service

-> POST /oic/shadow/gen

Payload:

{
   "di": "Original_Device_ID"
   "ttl": 600,
   "sre": [{"ep": "coaps://[fe80::b1e6]:55555"}],
   "dre": [{"ep": "coaps://[fe80::b1e6]:55555"}],
   "timestamp": 1124000111,
   "resources": [
     {
       "href": "/temperature",
       "p": {"bm": 1},
       "rep": {
         "rt": ["oic.r.temperature"],
         "if": ["oic.if.s", "oic.if.baseline"],
         "temperature": 20,
         "units": "C"
       }
     },
     {
       "href": "/oic/d",
       "p": {"bm": 1},
       "rep": {
         "rt": ["oic.wk.d", "oic.d.sensor"],
         "if": ["oic.if.s", "oic.if.baseline"],
         "di": "Original_Device_ID",
         "icv": "ocf.2.0.0",
         "dmv": "ocf.res.1.0.0",
         "dmn": "foo labs",
         "dmno": "bar product xxx"
       }
     }
   ]
}

The newly created Shadow Device has "oic.wk.shadow.info" as below

{
  "rt": ["oic.wk.shadow.info"],
  "if": ["oic.if.rw", "oic.if.baseline"],
  "odi": "Original_Device_ID",
  "ode": ["coaps://[fe80::b1e6]:55555"],
  "isSynched": false
  "lastSyncTimestamp": 1124000111
}

(lastSyncTimestamp is merely initialized here to the timestamp it received in the request to "oic.wk.shadow.gen".)

